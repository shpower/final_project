{% extends 'main.html' %}

{% block content %}
<form style="margin-left: 5%;margin-right: 5%;" action="/predict" method="POST">
  <div class="mb-3">
    <label for="carat" class="form-label">Carat</label>
    <input type="text" class="form-control" id="area" name="carat">
  </div>
  <div class="mb-3">
    <select class="form-select-mb-3" aria-label="Default select example" name="cut">
      <option selected>Select cut</option>
      <option value="Fair">Fair</option>
      <option value="Good">Good</option>
      <option value="Very Good">Very Good</option>
      <option value="Premium">Premium</option>
      <option value="Ideal">Ideal</option>
    </select>
  </div>
  <div class="mb-3">
    <select class="form-select-mb-3" aria-label="Default select example" name="color">
      <option selected>Select color</option>
      <option value="E">E</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="H">H</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="D">D</option>
    </select>
  </div>
  <div class="mb-3">
    <select class="form-select-mb-3" aria-label="Default select example" name="clarity">
      <option selected>Select clarity</option>
      <option value="SI2">SI2</option>
      <option value="SI1">SI1</option>
      <option value="VS1">VS1</option>
      <option value="VS2">VS2</option>
      <option value="VVS2">VVS2</option>
      <option value="VVS1">VVS1</option>
      <option value="I1">I1</option>
      <option value="IF">IF</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="depth" class="form-label">Depth</label>
    <input type="text" class="form-control" id="depth" name="depth">
  </div>
  <div class="mb-3">
    <label for="table" class="form-label">Table</label>
    <input type="text" class="form-control" id="table" name="table">
  </div>
  <div class="mb-3">
    <label for="x" class="form-label">x</label>
    <input type="text" class="form-control" id="x" name="x">
  </div>
  <div class="mb-3">
    <label for="y" class="form-label">y</label>
    <input type="text" class="form-control" id="y" name="y">
  </div>
  <div class="mb-3">
    <label for="z" class="form-label">z</label>
    <input type="text" class="form-control" id="z" name="z">
  </div>
  <button type="submit" style="background-color: greenyellow; color: blue;" class="btn btn-primary">Predict</button>
</form>
{% endblock %}
